<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href=".css/sassy_star.css">
    <script async src="planets_script.js"></script>
    <title>Star Wars Planets</title>
</head>
<body>
    <div id="window">
        <div class=star></div>
        <div class=star></div>
        <div class=star></div>
        <div class=star></div>
        <div class=star></div>
        <div class=star></div>
        <h1>welcome aboard</h1>
    </div>
    
<div id="tableau_de_bord">
    <div id="left_container">
        <div id="screen_text_container">
            <!-- <h5>welcome aboard</h5> -->
            <p>Where would you like to go Captain?</p></div>
        <div id="light_buttons_container">
            <div class="blue_light_button"></div>
            <div class="blue_light_button"></div>
            <div class="green_light_button"></div>
            <div class="blue_light_button"></div>
            <div class="green_light_button"></div>
            <div class="green_light_button"></div>
            <div class="blue_light_button"></div>
            <div class="blue_light_button"></div>
            <div class="blue_light_button"></div>
            <div class="blue_light_button"></div>
        </div>
    </div>
    
    <div id="center_container">
        <img src="white_previous_arrow.png" alt="previous" class="slick-arrow">
        <div id="planet_container">
            <div id="planet_container__description">
                <p class ="planet_container__p" ><span class="bold">Name : </span><span id="planet_name"></span></p>
                <p class ="planet_container__p" ><span class="bold">Climate : </span><span id="planet_climate"></span></p>
                <p class ="planet_container__p" ><span class="bold">Diameter : </span><span id="planet_diameter"></span> kilometers</p>
                <p class ="planet_container__p" ><span class="bold">Orbital Period : </span><span id="planet_orbital_p"></span> days</p>
                <p class ="planet_container__p" ><span class="bold">Rotation Period : </span><span id="planet_rotation_p"></span> hours</p>
                <p class ="planet_container__p" ><span class="bold">Population : </span><span id="planet_pop"></span> people</p>
                <p class ="planet_container__p" ><span class="bold">Distance : </span><span id="planet_distance"></span> light years</p>
            </div>
            <div id="planet_container__globe">
                <div id="globe"></div>
            </div>
            
        </div>
        <img src="white_next_arrow.png" alt="next" class="slick-arrow">
    </div>  
    <img src="bouton_rouge.png" alt="next" id="high_speed_button" title="Let's hit the hyperdrive!">
</div>
    


</body>

</html>
